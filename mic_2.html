              <span class="txt">:</span>
              <span class="digit" id="sec">00</span>
              <span class="txt">:</span>
              <span class="digit" id="count">00</span>
          </div>
      </div>
  
      <script>
          let hour = 0;
          let minute = 0;
          let second = 0;
          let count = 0;
          let timer = false; // Initialize the timer flag
  
          function stopWatch() {
              if (timer) {
                  count++;
  
                  if (count === 100) {
                      second++;
                      count = 0;
                  }
  
                  if (second === 60) {
                      minute++;
                      second = 0;
                  }
  
                  if (minute === 60) {
                      hour++;
                      minute = 0;
                      second = 0;
                  }
  
                  let hrString = hour < 10 ? "0" + hour : hour;
                  let minString = minute < 10 ? "0" + minute : minute;
                  let secString = second < 10 ? "0" + second : second;
                  let countString = count < 10 ? "0" + count : count;
  
                  // Update the time display
                  document.getElementById('hr').innerHTML = hrString;
                  document.getElementById('min').innerHTML = minString;
                  document.getElementById('sec').innerHTML = secString;
                  document.getElementById('count').innerHTML = countString;
  
                  // Update the progress bar
                  let elem = document.getElementById("myBar");
                  let width = (hour * 3600 + minute * 60 + second + count / 100) / 864; // Calculate percentage
                  elem.style.width = width * 100 + "%";
              }
  
              // Call this function periodically (e.g., using setInterval)
              setTimeout(stopWatch, 10); // Continue the timer
          }
  
          // Start or pause the timer when the button is clicked
          document.getElementById('move').addEventListener('click', function () {
              timer = !timer; // Toggle the timer flag
              if (timer) {
                  stopWatch(); // Start the timer
              }
          });
  
          // Reset the timer
          document.getElementById('reset').addEventListener('click', function () {
              timer = false;
              hour = 0;
              minute = 0;
              second = 0;
              count = 0;
              document.getElementById('hr').innerHTML = "00";
              document.getElementById('min').innerHTML = "00";
              document.getElementById('sec').innerHTML = "00";
              document.getElementById('count').innerHTML = "00";
              document.getElementById("myBar").style.width = "0%"; // Reset the progress bar
          });
      </script>
