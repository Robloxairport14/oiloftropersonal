          <br>
          <button onclick="rewind()">⏪</button>

          <button onclick="fastForward()">⏩</button>
          <button onclick="reset()">🔄</button>
          
          <script>
            var i = 0;
            var id = null; // Declare id outside the function
            var speed = 1; // Speed of the progress bar
            
            function move() {
              var elem = document.getElementById("myBar");
              var width = parseInt(elem.style.width.slice(0, -1)); // Get the current width
              if (id) {
                clearInterval(id); // If id is set, clear the interval
                id = null; // Set id to null
              } else {
                id = setInterval(frame, 1000); // If id is not set, start the interval
              }
              function frame() {
                if (width >= 100) {
                  clearInterval(id);
                  id = null; // Set id to null when progress is complete
                } else {
                  width += speed;
                  elem.style.width = width + "%";
                }
              }
            }
            
            function rewind() {
              speed = -1; // Set speed to negative for rewind
              move(); // Start the progress bar
            }
            
            function fastForward() {
              speed = 2; // Set speed to 2 for fast forward
              move(); // Start the progress bar
            }
            
            function reset() {
              var elem = document.getElementById("myBar");
              elem.style.width = "0%"; // Reset the progress bar to 0
              speed = 1; // Reset the speed to 1
              if (id) {
                clearInterval(id); // If id is set, clear the interval
                id = null; // Set id to null
              }
            }
            </script>
