<!DOCTYPE html> 
<html lang="en"> 
	
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Design Stopwatch using HTML CSS and JavaScript</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body> 
	<div class="container"> 
		<div id="time"> 
			<span class="digit" id="hr"> 
				00</span> 
			<span class="txt">:</span> 
			<span class="digit" id="min"> 
				00</span> 
			<span class="txt">:</span> 
			<span class="digit" id="sec"> 
				00</span> 
			<span class="txt">:</span> 
			<span class="digit" id="count"> 
				00</span> 
		</div> 
		<div id="buttons"> 
			<button class="btn" id="start_stop"> 
				⏯️</button>  
			<button class="btn_stop" id="reset"> 
				STOP</button> 
		</div> 
	</div> 

	<script src="script.js"></script> 
</body> 
	
</html>
